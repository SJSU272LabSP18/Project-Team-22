<ion-header>
  <ion-navbar>
    <ion-title>Choose Winner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="winner" padding>
  <h1>Did the match finish?</h1>
  <div class="winner-box">

    <form (ngSubmit)="winner()" #winnerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label> Which won that match? </ion-label>
                  <ion-select [(ngModel)]="winnerCredentials.winnerMatch" name="winnerMatch" required>
                    <ion-option value="self">You</ion-option>
                    <ion-option value="opponent">Opponent</ion-option>
                  </ion-select>
            </ion-item>

            <ion-item>
              <ion-label> What would you rate your partner? </ion-label>
                  <ion-select [(ngModel)]="winnerCredentials.oppRating" name="ratingOpponent" required>
                    <ion-option value="one">1</ion-option>
                    <ion-option value="two">2</ion-option>
                    <ion-option value="three">3</ion-option>
                    <ion-option value="four">4</ion-option>
                    <ion-option value="five">5</ion-option>
                  </ion-select>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col class="winner-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!winnerForm.form.valid">See your Progress</button>
          </ion-col>
        </ion-row>

    </form>
  </div>
</ion-content>
