<ion-header>
  <ion-navbar>
    <ion-title>Player Statistics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="stats" padding>
  <h1>Hey there,</h1>
    <div class="stats-box">

      <form (ngSubmit)="Home()" #statsForm="ngForm">

        <ion-row>
          <ion-col>
            <ion-list inset>

              <h3>Here are all your details:</h3>
              <hr>

                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <h4>Tennis</h4>
                        <ion-row>
                        <h5>Won:</h5>
                          <ion-list>
                            <ion-item *ngFor="let item of samples">
                              {{item.tennisWon}}
                            </ion-item>
                          </ion-list>
                        </ion-row>
                        <ion-row>
                        <h5>Lost:</h5>
                          <ion-list>
                            <ion-item *ngFor="let item of samples">
                              {{item.tennisLost}}
                            </ion-item>
                          </ion-list>
                        </ion-row>
                    </ion-col>
                    <ion-col>
                        <h4>Badminton</h4>
                          <ion-row>
                          <h5>Won:</h5>
                            <ion-list>
                              <ion-item *ngFor="let item of samples">
                                {{item.badmintonWon}}
                              </ion-item>
                            </ion-list>
                          </ion-row>
                          <ion-row>
                          <h5>Lost:</h5>
                            <ion-list>
                              <ion-item *ngFor="let item of samples">
                                {{item.badmintonLost}}
                              </ion-item>
                            </ion-list>
                          </ion-row>
                      </ion-col>
                  </ion-row>
                </ion-grid>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="stats-col">
            <button ion-button class="submit-btn" full type="submit">Go to Home</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
</ion-content>
